<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Bristol Green Furniture Delivery</title>
</head>
<body>
    <div id="heading">
        <h1>Bristol Green</h1>
        <h2>Furniture Transport</h2>
    </div> 
    <div id="quoteForm">
        <label>Type of item
            <select id="typeItem">
                <option value="wardrobe">Wardrobe</option>
                <option value="chestofdrawers">Chest of Drawers</option>
                <option value= "bed">Bed (any size)</option>
                <option value="sofa">Sofa (any size)</option>
                <option value= "other">Other</option>
            </select>
        </label>
        <br>
        <br>
        <label>Collecting from:
            <select id="collectingFrom">
                <option value="Bristol">Bristol</option>
                <option value="Bath">Bath</option>
            </select>
        </label>
        <br>
        <br>
        <label>Delivering to:
            <select id="bristolDelivery">
                <option value="cabot">Cabot</option>
                <option value="clifton">Clifton</option>
                <option value="bedminster">Bedminster</option>
                <option value="ashley">Ashley/Easton/Lawrence Hill</option>
                <option value="bishopston">Bishopston/Cotham/Redland</option>
                <option value="stGeorge">St George</option>
                <option value="fishponds">Fishponds</option>
            </select>
        </label>
            <br />
            <br />  
    </div>   


    <script src="../assets/script.js"></script>
</body>
</html>
