<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Green Lorry</title>
</head>
<body>
    <div id="heading">
        <h1>The <span id="green">Green</span> Lorry</h1>
        <h2>Furniture collection and delivery in the Bristol Area</h2>
        <img src="assets/images/night_stand.png" alt="wooden nightstand holding a green picture frame and red vase" id="nightStand">
    </div> 
    <div id="intro">
        Living in Bristol but no car? Found a secondhand item locally but it is pick up only? Let us help you out.
        <br>
        <br>
        Generate an instant quote below: 
    </div>
    <div id="quote-form">
        <label>Type of item:
            <select id="type-item">
                <option value="armChair">Arm chair</option>
                <option value="singleBed">Bed (single)</option>
                <option value="largeBed">Bed (double or larger)</option>
                <option value="bedsideTable">Bedside table</option>
                <option value="chestOfDrawers">Chest of drawers</option>
                <option value="coffeeTable">Coffee Table</option>
                <option value="cupboard">Cupboard (single)</option>
                <option value="diningTable">Dining table and chairs</option>
                <option value="sofa">Sofa (2-seater)</option>
                <option value="sofaLarge">Sofa (3-seater or larger)</option>
                <option value="wardrobe">Wardrobe</option>
                <option value= "other">Other</option>
            </select>
        </label>
        <br>
        <br>
        <label>Collecting from:
            <select id="collecting-from">
                <option value="bristol">Bristol</option>
                <option value="bath">Bath</option>
                <option value="northSomerset">North Somerset</option>
                <option value="southGlos">South Gloucestershire</option>
            </select>
        </label>
        <br>
        <br>
        <label>Delivering to:
            <select>
                <option>Cabot</option>
                <option>Clifton</option>
                <option>Bedminster</option>
                <option>Ashley/Easton/Lawrence Hill</option>
                <option>Bishopston/Cotham/Redland</option>
                <option>St George</option>
                <option>Fishponds</option>
            </select>
        </label>
        <br />
        <br />  
        <button type="button" id="generate-quote" class="generate-button">Generate Quote</button>
    </div>  
    <div id="display-price">
        
    </div>
    <footer>
        <div id="little-van">
            <img src="assets/images/delivery_van.png" alt = "small delivery van moving across page" id="van-img">
        </div>
        <br>
        email: office@bristolgreen.co.uk
        <br>
        tel: 0107 8344052
        <br>
    </footer>
    <script src="assets/js/script.js"></script>
</body>
</html>
